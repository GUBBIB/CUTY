tags:
  - "Requests"
summary: "요청 목록 조회 (관리자/학교)"
description: >
  접수된 요청 목록을 조회합니다. 관리자 또는 학교 담당자 권한이 필요합니다.
  상태(status) 필터를 통해 특정 상태의 요청만 조회할 수 있습니다.
parameters:
  - name: "Authorization"
    in: "header"
    type: "string"
    required: true
    description: "Bearer {Access Token}"
  - name: "page"
    in: "query"
    type: "integer"
    default: 1
  - name: "per_page"
    in: "query"
    type: "integer"
    default: 10
  - name: "status"
    in: "query"
    type: "string"
    required: false
    description: "요청 상태 필터 (PENDING, APPROVED, REJECTED, CANCELED)"
responses:
  200:
    description: "조회 성공"
    schema:
      type: "object"
      properties:
        items:
          type: "array"
          items:
            type: "object"
            properties:
              requestsId:
                type: "integer"
              reqType:
                type: "string"
              status:
                type: "string"
              createdAt:
                type: "string"
              userId:
                type: "integer"
              userName:
                type: "string"
              user:
                type: "object"
                description: "요청자 상세 정보"
        total:
          type: "integer"
        page:
          type: "integer"
        per_page:
          type: "integer"
        has_next:
          type: "boolean"
        has_prev:
          type: "boolean"
  400:
    description: "잘못된 파라미터"
  403:
    description: "권한 없음"
  500:
    description: "서버 에러"