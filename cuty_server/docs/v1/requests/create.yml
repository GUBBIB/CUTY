tags:
  - "Requests"
summary: "신청 요청 생성"
description: >
  새로운 신청 요청(예: PART_TIME 등)을 생성합니다.
  중복 방지를 위해 idempotencyKey를 사용할 수 있습니다.
parameters:
  - name: "Authorization"
    in: "header"
    type: "string"
    required: true
    description: "Bearer {Access Token}"
  - name: "body"
    in: "body"
    required: true
    schema:
      type: "object"
      required:
        - "req_type_str"
      properties:
        req_type_str:
          type: "string"
          example: "PART_TIME"
          description: "요청 타입 문자열 (예: PART_TIME)"
        idempotencyKey:
          type: "string"
          example: "unique-key-12345"
          description: "중복 요청 방지 키 (선택)"
responses:
  201:
    description: "생성 성공"
    schema:
      type: "object"
      properties:
        requestsId:
          type: "integer"
        reqType:
          type: "string"
        status:
          type: "string"
          example: "PENDING"
        createdAt:
          type: "string"
          format: "date-time"
  400:
    description: "잘못된 요청 (필수 값 누락 등)"
  409:
    description: "중복된 요청 (Idempotency Key 충돌)"
  500:
    description: "서버 에러"