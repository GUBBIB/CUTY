tags:
  - "School"
summary: "학교 목록 조회"
description: "등록된 학교 목록을 조회합니다. 검색어(search)를 통해 학교명으로 검색할 수 있습니다."
parameters:
  - name: "page"
    in: "query"
    type: "integer"
    default: 1
    description: "페이지 번호"
  - name: "per_page"
    in: "query"
    type: "integer"
    default: 10
    description: "페이지 당 항목 수"
  - name: "search"
    in: "query"
    type: "string"
    required: false
    description: "검색어 (학교명)"
responses:
  200:
    description: "조회 성공"
    schema:
      type: "object"
      properties:
        schools:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "integer"
              name:
                type: "string"
              country_id:
                type: "integer"
        total:
          type: "integer"
        pages:
          type: "integer"
        current_page:
          type: "integer"
        per_page:
          type: "integer"
        search:
          type: "string"
  500:
    description: "서버 에러"