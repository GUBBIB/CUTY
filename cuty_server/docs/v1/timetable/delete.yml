tags:
  - Timetable
summary: 시간표 삭제
description: |
  특정 시간표를 삭제합니다.
  삭제되는 시간표가 대표 시간표(Primary)인 경우, 
  같은 학기의 가장 최근 수정된 시간표가 자동으로 대표 자격을 승계합니다.
parameters:
  - name: timetable_id
    in: path
    type: integer
    required: true
    description: 삭제할 시간표 ID
responses:
  204:
    description: 삭제 성공 (No Content)
  403:
    description: 권한 없음
  404:
    description: 존재하지 않는 시간표
  500:
    description: 서버 에러