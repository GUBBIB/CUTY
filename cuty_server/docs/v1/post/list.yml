tags:
  - "Post"
summary: "게시글 목록 조회"
description: "게시글 목록을 조회합니다. 학교/단과대/학과 필터 및 검색 기능을 지원합니다."
parameters:
  - name: "Authorization"
    in: "header"
    type: "string"
    required: false
    description: "Bearer {Access Token} (로그인 시 본인의 좋아요 여부 등 확인 가능)"
  - name: "page"
    in: "query"
    type: "integer"
    default: 1
  - name: "per_page"
    in: "query"
    type: "integer"
    default: 10
  - name: "category"
    in: "query"
    type: "string"
    description: "카테고리 필터"
  - name: "search"
    in: "query"
    type: "string"
    description: "제목 또는 내용 검색어"
  - name: "school_id"
    in: "query"
    type: "integer"
  - name: "college_id"
    in: "query"
    type: "integer"
  - name: "department_id"
    in: "query"
    type: "integer"
responses:
  200:
    description: "조회 성공"
    schema:
      type: "object"
      properties:
        posts:
          type: "array"
          items:
            type: "object"
        total:
          type: "integer"
        pages:
          type: "integer"
  500:
    description: "서버 에러"