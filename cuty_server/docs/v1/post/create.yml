tags:
  - "Post"
summary: "게시글 작성"
description: "새로운 게시글을 작성합니다. 익명 닉네임이 자동 생성됩니다."
parameters:
  - name: "Authorization"
    in: "header"
    type: "string"
    required: true
    description: "Bearer {Access Token}"
  - name: "body"
    in: "body"
    required: true
    schema:
      type: "object"
      required:
        - "title"
        - "content"
        - "category"
      properties:
        title:
          type: "string"
          example: "게시글 제목"
        content:
          type: "string"
          example: "게시글 내용입니다."
        category:
          type: "string"
          example: "FREE"
responses:
  201:
    description: "작성 성공"
  400:
    description: "필수 항목 누락"