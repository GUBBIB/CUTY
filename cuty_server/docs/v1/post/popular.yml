tags:
  - "Post"
summary: "인기 게시글 조회"
description: "인기 점수(조회수, 좋아요 등 반영)가 높은 순서대로 게시글을 조회합니다."
parameters:
  - name: "category"
    in: "query"
    type: "string"
    description: "카테고리 필터 (옵션)"
  - name: "limit"
    in: "query"
    type: "integer"
    default: 10
    description: "조회할 개수"
responses:
  200:
    description: "조회 성공"
    schema:
      type: "object"
      properties:
        success:
          type: "boolean"
        data:
          type: "array"
          items:
            type: "object"