tags:
  - "PointLog"
summary: "내 포인트 내역 조회"
description: "포인트 적립/사용 내역을 조회합니다. 커서 기반 페이지네이션(Infinite Scroll)을 지원합니다."
parameters:
  - name: "Authorization"
    in: "header"
    type: "string"
    required: true
    description: "Bearer {Access Token}"
  - name: "limit"
    in: "query"
    type: "integer"
    default: 20
    description: "한 번에 조회할 내역 개수"
  - name: "cursor"
    in: "query"
    type: "integer"
    required: false
    description: "마지막으로 조회한 내역의 ID (다음 페이지 조회 시 사용)"
responses:
  200:
    description: "조회 성공"
    schema:
      type: "object"
      properties:
        items:
          type: "array"
          description: "포인트 내역 리스트"
          items:
            type: "object"
            properties:
              id:
                type: "integer"
              amount:
                type: "integer"
                description: "변동 포인트 양"
              description:
                type: "string"
                description: "내역 설명"
              created_at:
                type: "string"
                format: "date-time"
        next_cursor:
          type: "integer"
          description: "다음 페이지 조회를 위한 커서 (없으면 null)"
        has_next:
          type: "boolean"
          description: "다음 페이지 존재 여부"
  500:
    description: "서버 에러"