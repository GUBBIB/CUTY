tags:
  - "Management"
summary: "학생 상세 정보 조회"
description: "관리자 또는 학교 담당자가 특정 학생의 기본 정보와 제출 서류 목록(Presigned URL 포함)을 조회합니다."
parameters:
  - name: "Authorization"
    in: "header"
    type: "string"
    required: true
    description: "Bearer {Access Token}"
  - name: "user_id"
    in: "path"
    type: "integer"
    required: true
    description: "조회할 학생의 ID"
responses:
  200:
    description: "조회 성공"
    schema:
      type: "object"
      properties:
        user:
          type: "object"
          properties:
            id:
              type: "integer"
            name:
              type: "string"
            email:
              type: "string"
            country:
              type: "object"
              properties:
                id:
                  type: "integer"
                name:
                  type: "string"
            school:
              type: "object"
              properties:
                id:
                  type: "integer"
                name:
                  type: "string"
            college:
              type: "object"
              properties:
                id:
                  type: "integer"
                name:
                  type: "string"
            department:
              type: "object"
              properties:
                id:
                  type: "integer"
                name:
                  type: "string"
        documents:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "integer"
              name:
                type: "string"
              type:
                type: "string"
                description: "서류 타입 (PASSPORT, TRANSCRIPT 등)"
              created_at:
                type: "string"
                format: "date-time"
              image:
                type: "object"
                properties:
                  id:
                    type: "integer"
                  url:
                    type: "string"
                    description: "이미지 접근용 Presigned URL"
  403:
    description: "권한 없음 (타 학교 학생 조회 시도 등)"
  404:
    description: "해당 사용자를 찾을 수 없음"