tags:
  - "Auth"
summary: "로그인"
description: "이메일과 비밀번호로 로그인하여 JWT 토큰을 발급받습니다."
parameters:
  - name: "body"
    in: "body"
    required: true
    schema:
      type: "object"
      required:
        - "email"
        - "password"
      properties:
        email:
          type: "string"
          example: "student@university.ac.kr"
        password:
          type: "string"
          example: "password1234!"
responses:
  200:
    description: "로그인 성공"
    schema:
      type: "object"
      properties:
        access_token:
          type: "string"
        token_type:
          type: "string"
          example: "bearer"
        user_type:
          type: "string"
  401:
    description: "로그인 실패 (비밀번호 불일치 등)"
    schema:
      type: "object"
      properties:
        error:
          type: "string"
  500:
    description: "서버 에러"