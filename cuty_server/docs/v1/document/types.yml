tags:
  - "Document"
summary: "서류 타입 목록 조회"
description: "사용 가능한 모든 서류 타입(Enum)을 조회합니다."
parameters:
  - name: "Authorization"
    in: "header"
    type: "string"
    required: true
    description: "Bearer {Access Token}"
responses:
  200:
    description: "조회 성공"
    schema:
      type: "object"
      properties:
        success:
          type: "boolean"
        data:
          type: "array"
          items:
            type: "object"
            properties:
              name:
                type: "string"
              value:
                type: "string"