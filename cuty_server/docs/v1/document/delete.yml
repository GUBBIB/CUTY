tags:
  - "Document"
summary: "서류 삭제"
description: "특정 서류를 삭제합니다."
parameters:
  - name: "Authorization"
    in: "header"
    type: "string"
    required: true
    description: "Bearer {Access Token}"
  - name: "document_id"
    in: "path"
    type: "integer"
    required: true
responses:
  200:
    description: "삭제 성공"
  404:
    description: "서류 없음"
  410:
    description: "이미 삭제된 서류"