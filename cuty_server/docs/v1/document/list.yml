tags:
  - "Document"
summary: "서류 목록 조회"
description: "사용자의 서류 목록을 조회합니다. 타입 필터링 및 페이지네이션을 지원합니다."
parameters:
  - name: "Authorization"
    in: "header"
    type: "string"
    required: true
    description: "Bearer {Access Token}"
  - name: "page"
    in: "query"
    type: "integer"
    default: 1
  - name: "per_page"
    in: "query"
    type: "integer"
    default: 10
  - name: "type"
    in: "query"
    type: "string"
    description: "서류 타입 (예: PASSPORT, TRANSCRIPT 등)"
responses:
  200:
    description: "조회 성공"
    schema:
      type: "object"
      properties:
        success:
          type: "boolean"
        data:
          type: "object"
          properties:
            documents:
              type: "array"
              items:
                type: "object"
            total:
              type: "integer"
            pages:
              type: "integer"
  500:
    description: "서버 에러"