tags:
  - "User"
summary: "비밀번호 변경"
description: "현재 비밀번호를 확인하고 새로운 비밀번호로 변경합니다."
parameters:
  - name: "Authorization"
    in: "header"
    type: "string"
    required: true
    description: "Bearer {Access Token}"
  - name: "body"
    in: "body"
    required: true
    schema:
      type: "object"
      required:
        - "current_password"
        - "new_password"
      properties:
        current_password:
          type: "string"
          example: "old_password123!"
        new_password:
          type: "string"
          example: "new_password123!"
responses:
  204:
    description: "변경 성공"
  400:
    description: "현재 비밀번호 불일치 또는 필수 값 누락"
  500:
    description: "서버 에러"