tags:
  - "User"
summary: "유저 검색 (관리자/학교)"
description: "이메일을 기반으로 특정 유저 정보를 조회합니다. (관리자 또는 학교 담당자 전용)"
parameters:
  - name: "Authorization"
    in: "header"
    type: "string"
    required: true
    description: "Bearer {Access Token}"
  - name: "user_email"
    in: "query"
    type: "string"
    required: true
    description: "조회할 유저 이메일"
responses:
  200:
    description: "조회 성공"
    schema:
      type: "object"
      properties:
        user:
          type: "object"
  400:
    description: "파라미터 누락 또는 잘못된 요청"
  403:
    description: "권한 없음"
  404:
    description: "유저 찾을 수 없음"
  500:
    description: "서버 에러"