PointLog:
  allOf:
    - $ref: './common_model.yml#/definitions/TimestampFields'
    - type: object
      description: 사용자 포인트 변동 내역
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          description: 포인트 소유 사용자 ID
          example: 42
        amount:
          type: integer
          description: 포인트 증감 값 (양수: 적립, 음수: 차감)
          example: 100
        description:
          type: string
          description: 포인트 변동 사유
          example: 출석 체크 보상