Document:
  allOf:
    - $ref: './common_model.yml#/definitions/TimestampFields'
    - type: object
      description: 사용자 업로드 서류 정보
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          nullable: true
          description: 서류 이름
          example: "재학증명서"
        document_type:
          type: string
          description: 서류 타입 (DocumentType Enum)
          example: "STUDENT_CERTIFICATE"
        user_id:
          type: integer
          example: 12
        image_store_id:
          type: integer
          example: 5