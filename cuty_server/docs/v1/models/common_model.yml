definitions:
  TimestampFields:
    type: object
    description: 공통 타임스탬프 필드 (TimestampMixin)
    properties:
      created_at:
        type: string
        format: date-time
        description: 생성 시각
        example: "2026-02-01T09:00:00Z"
      updated_at:
        type: string
        format: date-time
        description: 수정 시각
        example: "2026-02-01T09:15:00Z"
      deleted_at:
        type: string
        format: date-time
        nullable: true
        description: 논리적 삭제 시각 (삭제되지 않은 경우 null)
        example: null

Common:
  type: object
  description: 공통 응답 객체 (예시)
  properties:
    message:
      type: string
      example: success